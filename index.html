body {

            background-size: cover; /* Cubrir toda la pantalla */
            background-repeat: no-repeat; /* No repetir la imagen */
            background-attachment: fixed; /* Fondo fijo mientras se desplaza */
            color: white; /* Texto en color blanco para contrastar con el fondo */
        }

        .card-custom {
            width: 18%; /* Aproximadamente 1/5 del contenedor, ajustable seg√∫n necesidad */
            margin: 1%; /* Espacio entre tarjetas */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: black; /* Fondo negro */
            color: white; /* Texto blanco */
            border: 2px solid #ffffff; /* Borde blanco */
        }
        .card-custom img {
            width: 100%;
            height: auto;
        }
        .card-custom .card-body {
            background-color: black; /* Fondo negro */
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
